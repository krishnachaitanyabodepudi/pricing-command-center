version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: pricing-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_PID=Developer
    volumes:
      - ./sql/ddl:/init-scripts:ro
      - ./sql:/workspace/sql:ro
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $${SA_PASSWORD} -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  init-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: pricing-sqlserver-init
    environment:
      - SA_PASSWORD=${SA_PASSWORD}
    volumes:
      - ./sql/ddl:/init-scripts:ro
    command: /bin/bash -c "until /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P \"$$SA_PASSWORD\" -C -Q \"SELECT 1\" &> /dev/null; do sleep 2; done && /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P \"$$SA_PASSWORD\" -C -i /init-scripts/00_init.sql"
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: "no"
